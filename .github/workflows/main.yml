name: Blog IA

on:
  schedule:
    - cron: "0 8 * * *"
    - cron: "0 17 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - run: python post_generator.py

      - run: |
          git config user.name "ia-bot"
          git config user.email "bot@users.noreply.github.com"
          git add .
          git commit -m "Posts autom√°ticos sobre IA"
          git push
